<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
            
        }

        h1 {
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Normal link state */
        a:link {
            color: white;
            background-color: #007bff;
        }

        /* Visited link state */
        a:visited {
            color: white;
            background-color: #6c757d;
        }

        /* Hover link state */
        a:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Active link state */
        a:active {
            background-color: #003d80;
            color: #ffffff;
        }

        /* Additional styling for better visuals */
        a {
            display: inline-block;
            margin: 10px;
        }
             /* Unordered list styling */

    </style>
</head>
<body>
    <h1>Useful Links</h1>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
    <a href="https://www.igihe.com" target="_blank">Igihe</a>
    <a href="https://www.irembo.com" target="_blank">Irembo</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
    <br><br>
    <a href="secondpage.html">Link to second Page</a>
    <a href="thirdpage.html">Link to Third Page</a>
</body>
</html>
