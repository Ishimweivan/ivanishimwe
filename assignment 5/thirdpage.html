<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
                .box1 {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            padding: 20px;
            background-color: lightblue;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 20px solid black;
            background-color: red;
            margin-top: -5px;
            margin-left: 390px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .box3 {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            background-color: blue;
            margin-top: -5px;
            margin-left: 780px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Normal link state */
        a:link {
            color: white;
            background-color: #007bff;
        }

        /* Visited link state */
        a:visited {
            color: white;
            background-color: #6c757d;
        }

        /* Hover link state */
        a:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Active link state */
        a:active {
            background-color: #003d80;
            color: #ffffff;
        }

        /* Additional styling for better visuals */
        a {
            display: inline-block;
            margin: 10px;
        }
             /* Unordered list styling */
    </style>
</head>
<body>
    <h1>Box Model</h1>

    <div class="box1">I'm Ishimwe Ivan a web developer</div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
